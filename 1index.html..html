<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Irumva - Movie Hub</title>
    <style>
        /* Background and General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #ffffff;
        }
        header {
            background-color: #e50914;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        #home {
            text-align: center;
            padding: 2rem;
        }
        .movie-row {
            display: flex;
            overflow-x: scroll;
            padding: 1rem;
        }
        .movie-row .movie {
            background-color: #333;
            margin: 0 1rem;
            width: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .movie-row .movie:hover {
            transform: scale(1.1);
        }
        .movie-row img {
            width: 100%;
        }
        .movie-info {
            padding: 0.5rem;
            text-align: center;
        }
        #upload form {
            background-color: #222;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 8px;
            max-width: 400px;
            margin: 2rem auto;
        }
        #upload form button {
            background-color: #e50914;
            color: #ffffff;
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #upload form button:hover {
            background-color: #ffcc00;
        }
        footer {
            background-color: #141414;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Junior Irumva - Movie Hub</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#upload">Upload Video</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Junior Irumva</h2>
        <p>Browse the latest movies and upload your favorites!</p>
    </section>
    
    <section id="movies">
        <h2>Featured Movies</h2>
        <div class="movie-row">
            <div class="movie">
                <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
                <div class="movie-info">
                    <h3>Sample Movie 1</h3>
                    <p>Drama</p>
                </div>
            </div>
            <div class="movie">
                <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
                <div class="movie-info">
                    <h3>Sample Movie 2</h3>
                    <p>Action</p>
                </div>
            </div>
            <div class="movie">
                <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
                <div class="movie-info">
                    <h3>Sample Movie 3</h3>
                    <p>Comedy</p>
                </div>
            </div>
            <!-- Add more movie items here -->
        </div>
    </section>
    
    <section id="upload">
        <h2>Upload Your Video</h2>
        <form>
            <input type="file" name="video" required>
            <button type="submit">Upload Video</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Junior Irumva - All Rights Reserved</p>
    </footer>
</body>
</html>
